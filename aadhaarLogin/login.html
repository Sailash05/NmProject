<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Login</title>
</head>
<body>
    <header>        
        <center>
            <img src="./uidai_english_logo.svg" alt="">
            <img src="./aadhaar_english_logo.svg" alt="" >
        </center>
    </header>

    <marquee behavior="" direction="left"><b>Aadhaar is a 12-digit unique identification number issued by the Government of India that links residents' biometric and demographic data, enabling secure identity verification for welfare schemes, banking, taxation, and various essential services.</b></marquee>
    <center>
        <u>
            <h1>Aadhaar Login</h1>
        </u>
    </center>

    <center>
        <form>
            <table>
                <tr>
                    <td><label for="">Name:</label></td>
                    <td><input type="text" placeholder="Enter user name"> </td>
                </tr>
                <tr>
                    <td><label for="">Aadhaar no</label></td>
                    <td><input type="number" name="" id="" placeholder="xxxx xxxx xxxx"></td>
                </tr>
                <tr>
                    <td><label for="">Mobile No: </label></td>
                    <td><input type="number" name="" id="" placeholder="Enter mobile no"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button">Send otp</button></td>
                </tr>
            </table>
        </form>
    </center>
    
   

    <center>
        <div>
            <u><h3>Aadhaar Card update guide</h3></u>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xZ7HTd3IAZc?si=tCo_DsbWDqGSX0ci" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

    </center>

     <center>
        <iframe src="https://en.wikipedia.org/wiki/Aadhaar" frameborder="0" width="900" height="500"></iframe>
    </center>
    
</body>
</html>
